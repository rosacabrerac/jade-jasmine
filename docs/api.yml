                      examples:
                        - 1
                        - 2
                        - 3
                    name:
                      type: string
                      examples:
                        - Family Box
                        - Single Box
                      description: max length 35
                    fb_id:
                      type: integer
                      minimum: 1
                      examples:
                        - 1
                        - 2
                      description: the food bank id
                    quantity:
                      type: integer
                  description: A box of different food
                title: GetsAListOfBoxesAndTheirQuantitiesOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/box_id"
        - in: query
          name: name
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: the name of the category
          allowReserved: false
        - $ref: "#/components/parameters/fb_id"
      description: returns a list of boxes for this food bank and their quantities
      operationId: getsAListOfBoxesAndTheirQuantities
    post:
      tags:
        - box
      summary: Create box
      security:
        - BearerJwt: []
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Box"
          description: The request was successful, and a new resource was created.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/fb_id"
      operationId: createBox
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - food
                - name
              properties:
                food:
                  type: array
                  items:
                    type: integer
                name:
                  type: string
        required: true
        description: |-
          the box has a name and has a list of foods associated with it
          the list of foods is an array of food ids
  /foodbank/{fb_id}/food:
    get:
      tags:
        - food
        - food bank
      summary: get a list of food and its quantity
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - box
                    - category
                    - quantity
                  properties:
                    id:
                      type: integer
                    box:
                      type: array
                      items:
                        type: object
                        required:
                          - id
                          - name
                          - fb_id
                        properties:
                          id:
                            type: integer
                            examples:
                              - 1
                              - 2
                              - 3
                          name:
                            type: string
                            examples:
                              - Family Box
                              - Single Box
                            description: max length 35
                          fb_id:
                            type: integer
                            minimum: 1
                            examples:
                              - 1
                              - 2
                            description: the food bank id
                        description: A box of different food
                    name:
                      type: string
                    barcode:
                      type: string
                      description: I don't know what type of thing barcodes are
                    category:
                      type: array
                      items:
                        type: object
                        required:
                          - id
                          - name
                          - fb_id
                        properties:
                          id:
                            type: integer
                            examples:
                              - 12
                              - 14
                          name:
                            type: string
                            examples:
                              - Pride and Prejudice
                              - Moby-Dick
                          fb_id:
                            type: integer
                            minimum: 1
                            examples:
                              - 1
                              - 5
                            description: the food bank's id
                        description: A food category like 'baby food' or 'fruit'
                    quantity:
                      type: integer
                    description:
                      type: string
                  description: the food item data including the quantity
                title: GetAListOfFoodAndItsQuantityOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/fb_id"
        - $ref: "#/components/parameters/food_name"
      description: get a list of food and its quantity for any given food bank
      operationId: getAListOfFoodAndItsQuantity
    post:
      tags:
        - food
      summary: Create food item
      security:
        - BearerJwt: []
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
          description: The request was successful, and a new resource was created.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/fb_id"
      description: add a new food item to a given food bank
      operationId: createFoodItem
  /foodbank/{fb_id}/staff:
    get:
      tags:
        - food bank
        - user
      summary: Get a food bank's staff
      security:
        - BearerJwt: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - username
                    - email
                    - id
                  properties:
                    id:
                      type: integer
                      examples:
                        - 1
                        - 2
                        - 3
                    email:
                      type: string
                      examples:
                        - admin@gmail.com
                    username:
                      type: string
                      examples:
                        - panther
                        - cobra
                  description: A user is either a food bank admin or a food bank employee
                title: GetAFoodBanksStaffOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - in: query
          name: name
          style: form
          schema:
            type: string
          explode: true
          required: false
          description: the name of the staff member
          allowReserved: false
        - in: query
          name: fb_id
          style: form
          schema:
            type: integer
          explode: true
          required: false
          description: the id of the staff member
          allowReserved: false
        - $ref: "#/components/parameters/fb_id"
      description: |-
        gets a list of staff per food bank

        query parameters are mutually exclusive! specify only one at a time!
      operationId: getAFoodBanksStaff
  /user/{user_id}/foodbank:
    get:
      tags:
        - user
      summary: get food bank by employee id
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FoodBank"
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/user_id"
        - in: query
          name: admin
          style: form
          schema:
            type: boolean
            examples:
              - true
              - false
            description: false will give a list of food banks that this person works for in
              general while true will filter that down to the ones he is admin
              for
          explode: true
          required: false
          description: set to true if you want only the food banks the user is an admin for
          allowReserved: false
      description: get a list of all food banks where this user works
      operationId: getFoodBankByEmployeeId
  /foodbank/{fb_id}/box/{id}:
    delete:
      tags:
        - box
      summary: Delete box by id from a foodbank
      security:
        - BearerJwt: []
      responses:
        "204":
          content:
            application/json:
              schema:
                type: "null"
                title: DeleteBoxByIdFromAFoodbankNoContent
          description: The request was successful, but there is no content to return in
            the response.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
