openapi: 3.1.0
info:
  title: Food Bank Finder & Management API
  version: 1.0.0
  description: jade-jasmine team api
paths:
  /user:
    get:
      tags:
        - user
      summary: get a list of all users
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - username
                    - email
                    - id
                  properties:
                    id:
                      type: integer
                      minimum: 1
                      examples:
                        - 1
                        - 5
                        - 1000
                      description: the id of the user
                    email:
                      type: string
                      examples:
                        - admin@gmail.com
                      description: the user email
                    username:
                      type: string
                      examples:
                        - admin
                      description: the username of the user
                  description: A user is either a food bank admin or a food bank employee
                title: GetAListOfAllUsersOk
                description: an array of user objects
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/username"
        - $ref: "#/components/parameters/email"
        - in: query
          name: user_id
          style: form
          schema:
            type: integer
          explode: true
          required: false
          description: the id of the user
          allowReserved: false
      description: |-
        - with no params will get all the users
        - with id, it will get that specific user with that id
        - with username, it will get that specific user with that username
        - with email, it will get that specific user with that email

        DO NOT COMBINE these fields. They are mutually exclusive!
      operationId: getAListOfAllUsers
    post:
      tags:
        - user
      summary: Register a new user
      security:
        - BearerJwt: []
      responses:
        "201":
          content:
            application/json:
              schema:
                type: object
                title: RegisterANewUserCreated
                required:
                  - data
                properties:
                  data:
                    type: object
          description: The request was successful, and a new resource was created.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters: []
      operationId: registerANewUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
              properties:
                email:
                  type: string
                username:
                  type: string
        required: true
        description: new user is created with no roles
  /foodbank:
    get:
      tags:
        - food bank
      summary: Get food bank list
      security: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - street
                    - city
                    - country
                    - secondary_admin_id
                    - charity_id
                    - hours
                    - admin
                  properties:
                    id:
                      type: integer
                    fax:
                      type: integer
                    city:
                      type: string
                    name:
                      type: string
                    admin:
                      $ref: "#/components/schemas/User"
                    hours:
                      type: string
                    phone:
                      type: integer
                    staff:
                      type: array
                      items:
                        type: integer
                        minimum: 1
                        description: the id of the employee
                    street:
                      type: string
                      examples:
                        - 555 Food Bank Way
                        - 55 Pantry St
                    country:
                      type: string
                    unit_no:
                      type: string
                      description: Can be a number or a letter
                    website:
                      $ref: "#/components/schemas/Hours"
                    latitude:
                      type: number
                      format: float
                    province:
                      type: string
                    longitude:
                      type: number
                      format: float
                    charity_id:
                      type: string
                    postal_code:
                      type: string
                    secondary_admin_id:
                      type: string
                  description: The food bank or food pantry entity and all its details.
                title: GetFoodBankListOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/city"
        - $ref: "#/components/parameters/fb_name"
        - in: query
          name: fb_id
          style: form
          schema:
            type: integer
          explode: true
          required: false
          description: the id of the food bank
          allowReserved: false
      description: >
        Fetches a comprehensive list of all food banks in our db. Each food bank
        object includes essential details such as the food bank's ID, name,
        opening hours etc.


        This endpoint is paginated using the 'page' syntax.


        The query params are mutually exclusive, so use only one at a time (or
        none to get a list of all food banks)
      operationId: getFoodBankList
    post:
      tags:
        - food bank
      summary: Create food bank
      security:
        - BearerJwt: []
      responses:
        "201":
          content:
            application/json:
              schema:
                type: object
                title: CreateFoodBankCreated
                required:
                  - data
                properties:
                  data:
                    type: object
          description: The request was successful, and a new resource was created.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters: []
      description: |-
        must be an authenticated user to create a food bank
        (initially assume a 1-1 relationship between food bank and admin)
      operationId: createFoodBank
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - city
                - province
                - country
                - postal_code
                - staff_ids
                - phone
                - street
              properties:
                fax:
                  type: integer
                city:
                  type: string
                name:
                  type: string
                phone:
                  type: integer
                street:
                  type: string
                country:
                  type: string
                unit_no:
                  type: string
                website:
                  type: string
                province:
                  type: string
                staff_ids:
                  type: array
                  items:
                    type: integer
                charity_no:
                  type: string
                postal_code:
                  type: string
                backup_admin:
                  type: integer
                  minimum: 1
                  examples:
                    - 1
                    - 5000
                  description: The user id of the person who will be the backup administrator if
                    any.
        required: true
        description: The food bank's static data. The authorized user will become the
          primary admin for this food bank.
  /food/{food_id}:
    delete:
      tags:
        - food
      summary: Delete food
      security:
        - BearerJwt: []
      responses:
        "204":
          content:
            application/json:
              schema:
                type: "null"
                title: DeleteFoodNoContent
          description: The request was successful, but there is no content to return in
            the response.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/food_id"
      description: >-
        Deletes a food item. User must be an admin. 

        Food items are created relative to a food bank. So if two food banks
        have the same food item, they are actually two different records behind
        the scenes.
      operationId: deleteFood
  /user/{user_id}:
    delete:
      tags:
        - user
      summary: Delete user
      security:
        - BearerJwt: []
      responses:
        "204":
          content:
            application/json:
              schema:
                type: "null"
                title: DeleteUserNoContent
          description: The request was successful, but there is no content to return in
            the response.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/user_id"
        - in: query
          name: id
          style: form
          schema:
            type: integer
          explode: true
          required: true
          description: the user id
          allowReserved: false
      operationId: deleteUser
  /foodbank/{fb_id}:
    delete:
      tags:
        - food bank
      summary: Delete food bank
      security:
        - BearerJwt: []
      responses:
        "204":
          content:
            application/json:
              schema:
                type: "null"
                title: DeleteBookNoContent
          description: The request was successful, but there is no content to return in
            the response.
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - $ref: "#/components/parameters/fb_id"
      description: Deletes a specific food bank from db. (side-effect, all food items,
        boxes and categories that are present in this food bank's list will be
        deleted too)
      operationId: deleteFoodBank
  /foodbank/{fb_id}/box:
